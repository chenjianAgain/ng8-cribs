<!--搜索的div:Start-->
<div>

  <div class="form-group col-sm-12">
    <h3>搜索</h3>
  </div>

  <div class="form-group col-sm-2">
    <!--  <label for="sqft" class="">SqFt</label>-->
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      name="search"
      ngModel
      required>
  </div>
<div class="form-group col-sm-1">
  <!--  <label for="sqft" class="">SqFt</label>-->
  <input
    type="text"
    class="form-control"
    placeholder="Limit"
    name="limit"
    ngModel
    required>
</div>
<div class="form-group col-sm-12">
  <button
    class="btn btn-primary listing-button"
    (click)="onClickMe($event)">
    Search
  </button>
</div>
</div>
<!--搜索的div:End-->

<!--动作类型的div:Start-->
<div>
  <div class="form-group col-sm-12">
    <h3>动作类型</h3>
  </div>
  <div class="form-group col-sm-12">
    <button
      class="btn btn-primary listing-button"
      (click)="onClickMe($event)">
      有码
    </button>
    <span> | </span>
    <button
      class="btn btn-primary listing-button"
      (click)="onClickMe($event)">
      无码
    </button>
  </div>

</div>
<!--动作类型的div:End-->
<!--收藏的div:Start-->

</div>
